function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}

<button onclick="myFunction()">Clickeame</button>

<div id="myDIV" style="border:1px solid black;">
